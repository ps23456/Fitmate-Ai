<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact-style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Fitmate.ai/Myprofile page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
        }
    
        .container3 {
          max-width: 800px;
          margin: 20px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
          text-align: center;
        }
    
        .profile {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
        }
    
        .profile img {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          margin-right: 20px;
        }
    
        .profile-info {
          text-align: left;
        }
    
        .profile-info h2 {
          margin-top: 0;
        }
    
        .profile-info p {
          margin: 0;
        }
    
        .stats {
          text-align: center;
          margin-bottom: 20px;
        }
    
        .stats h3 {
          margin-top: 0;
        }
    
        .stats p {
          margin: 0;
          font-size: 18px;
        }
    
        .progress-bar {
          width: 100%;
          background-color: #ddd;
          border-radius: 5px;
          margin-bottom: 10px;
        }
    
        .progress {
          height: 20px;
          background-color: #007bff;
          border-radius: 5px;
        }
    
        .footer {
          text-align: center;
          margin-top: 50px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo" class="logo">
            <a class="logo-text">FitMate.ai</a>

            <nav>

                <ul>
                    <!-- Update links for Flask routing -->
                    <li><a href="{{ url_for('home') }}"><button type="button">HOME</button></a></li>
                    <li><a href="{{ url_for('get_fit') }}"><button type="button">GET BETTER</button></a></li>
                    <li><a href="{{ url_for('contact') }}"><button type="button">CONTACT</button></a></li>
                    <li><a href="{{ url_for('eat_better') }}"><button type="button">EAT BETTER</button></a></li>
                    <li><a href="{{ url_for('portfolio') }}"><button type="button">PORTFOLIO</button></a></li>
                </ul>
            </nav>
            <a href="{{ url_for('my_profile') }}"><img src="{{ url_for('static', filename='img/profile3.png') }}" alt="logo" class="profile-icon"></a>


        </div>
        
        <div class="container3">
            <h1>My Profile</h1>
          
            <div class="profile">
              <img src="{{ url_for('static', filename='img/profile3.png') }}" alt="Profile Picture">
              <div class="profile-info">
                <h2>John Doe</h2>
                <p>E-mail: johndoe@gmail.com</p>
                <p>Age: 30</p>
                <p>Height: 180 cm</p>
                <p>Weight: 75 kg</p>
                <p>Phone Number:9012349520</p>
              </div>
            </div>
          
            <div class="stats">
              <h3>My Fitness Stats</h3>
              <p>Steps Taken: 10,000</p>
              <p>Calories Burned: 500</p>
              <p>Workout Duration: 1 hour</p>
          
              <div class="progress-bar">
                <div class="progress" style="width: 50%;"></div>
              </div>
              <p>Goal Progress: 50%</p>
            </div>
          </div>
          
          


    </div>

</body>

</html>
