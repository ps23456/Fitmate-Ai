<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/88e649d78c.js" crossorigin="anonymous"></script>
<title>Fitmate.ai/Eatbetter page</title>
<style>
   
    .container {
        text-align: center;/* Center align the content */
        
    }
    
    .box {
        width: 200px; /* Set fixed width for the boxes */
        margin: 5%;
        border: 1px solid #ccc;
        padding:20px;
        text-align: center;
        height: auto; /* Auto height for dynamic content */
        background-color: #fff; /* White background color */
        display: inline-block; /* Display boxes inline */
    }

    .box img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        max-height: 80px; /* Adjust the maximum height of the image */
        margin-bottom: 10px; /* Add space below the image */
    }

    /* Style for the button inside each box */
    .box button {
        background-color: #009688; /* Light green background color */
        color: white; /* White text color */
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    /* Hover effect for the button */
    .box button:hover {
        background-color: black; /* Dark green background color on hover */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo" class="logo">
            <a class="logo-text">FitMate.ai</a>
            <nav>
                <ul>
                    <!-- Update links for Flask routing -->
                    <li><a href="{{ url_for('home') }}"><button type="button">HOME</button></a></li>
                    <li><a href="{{ url_for('get_fit') }}"><button type="button">GET BETTER</button></a></li>
                    <li><a href="{{ url_for('contact') }}"><button type="button">CONTACT</button></a></li>
                    <li><a href="{{ url_for('eat_better') }}"><button type="button">EAT BETTER</button></a></li>
                    <li><a href="{{ url_for('portfolio') }}"><button type="button">PORTFOLIO</button></a></li>
                </ul>
            </nav>
            <a href="{{ url_for('my_profile') }}"><img src="{{ url_for('static', filename='img/profile3.png') }}" alt="logo" class="profile-icon"></a>
        </div>

        <div class="box">
            <img src="{{ url_for('static', filename='img/person1.jpg') }}" alt="Low BMI">
            <p>Below BMI</p>
            <a href="{{ url_for('recipe1') }}"><button>View Recipe</button></a>
        </div>
        
        <div class="box">
            <img src="{{ url_for('static', filename='img/person2.jpg') }}" alt="Normal BMI">
            <p>Standard BMI </p>
            <a href="{{ url_for('recipe2') }}"><button>View Recipe</button></a>
        </div>
        
        <div class="box">
            <img src="{{ url_for('static', filename='img/person3.jpg') }}" alt="High BMI">
            <p>Above BMI </p>
            <a href="{{ url_for('recipe3') }}"><button>View Recipe</button></a>
        </div>
    </div>
</body>
</html>
